updatePaymentStatus=UPDATE PAYMENT SET STATUS = ? WHERE PYMID = ?
insertPaymentCancle=INSERT INTO PAYMENT_CANCLE (PYMCID, PYMCDATE, REASON, PYMID, REFUND_NY) VALUES (SEQ_PYMCID.NEXTVAL, DEFAULT, ?, ?, 'Y')
selectRefundList=SELECT PYMC.PYMCID, PYMC.PYMCDATE, PYMC.REASON, PYMC.REFUND_NY, PYM.PYMID, PYM.PRODUCT_PRICE, PYM.DELIVERY_PRICE, PYM.PAYMENT_OPTION, RE.RFID, RE.RFDATE, RE.PGNO FROM PAYMENT PYM JOIN PAYMENT_CANCLE PYMC ON (PYM.PYMID = PYMC.PYMID) LEFT JOIN REFUND RE ON (RE.PYMCID = PYMC.PYMCID) WHERE PYM.STATUS = ?
insertRefund=INSERT INTO REFUND (RFID, RFDATE, PFPRICE, REQUEST_DATE, PYMCID) VALUES (SEQ_RFID, DEFAULT, ?, DEFAULT, ?)
