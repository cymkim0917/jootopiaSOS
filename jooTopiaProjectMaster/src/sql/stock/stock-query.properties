selectList=SELECT C.CGROUP, C.NAME, P.PID, H.HID, H.LBARCODE, H.HDATE FROM CATEGORY C, PRODUCT P, HEAP H WHERE C.CID = P.CID AND P.PID = H.PID
listCount=SELECT COUNT(*) FROM (SELECT ROWNUM RNUM, CGROUP, NAME, PID, HID, LBARCODE, HDATE FROM (SELECT C.CGROUP, C.NAME, P.PID, H.HID, H.LBARCODE, H.HDATE FROM PRODUCT P, HEAP H, CATEGORY C WHERE P.PID(+) = H.PID AND P.CID = C.CID ORDER BY H.HDATE DESC))
