orderList = select p.pid,o.poid,p.pname,p.pprice,o.podate,o.status,c.address,a.change_name from member m,porder o,product p,order_detail d,delivery c,attachment a where m.uno = o.uno and d.pid = p.pid and a.pid = p.pid and o.poid = d.poid and c.poid = d.poid and m.uno = ?
orderDetail = select p.pid,o.poid,p.pname,p.pprice,o.podate,o.status,c.address,a.change_name from member m,porder o,product p,order_detail d,delivery c,attachment a where m.uno = o.uno and d.pid = p.pid and a.pid = p.pid and o.poid = d.poid and c.poid = d.poid