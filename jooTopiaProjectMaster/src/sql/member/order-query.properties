orderList = select p.pid,o.poid,p.pname,p.pprice,o.podate,o.status,o.address,a.change_name,cgroup,d.odid from member m,porder o,product p,order_detail d,attachment a, category g where m.uno = o.uno and d.pid = p.pid and a.pid = p.pid and o.poid = d.poid and g.cid = p.cid and m.uno = ?
orderDetail = select p.pid,o.poid,p.pname,p.pprice,o.podate,o.status,o.address,a.change_name from member m,porder o,product p,order_detail d,attachment a,category g where m.uno = o.uno and d.pid = p.pid and a.pid = p.pid and o.poid = d.poid and g.cid = p.cid and m.uno = ? and d.odid = ?