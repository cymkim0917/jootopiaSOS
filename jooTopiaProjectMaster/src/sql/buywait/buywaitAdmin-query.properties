selectList=SELECT PC.PCID, PCD.PCDID,PCD.STATUS, PCD.PBARCODE, PCD.APPLY_DENY_REASON, PCD.DENY_REASON, PCD.PCPRICE, PCD.MESSAGE, PCD.PCDATE, PC.APPLICANT, PC.APPLICANT_ADDRESS, PC.APPLICANT_DISTANCE, PC.APPLICANT_PHONE, C.CID, C.CGROUP, C.NAME, C.MAX_AMOUNT FROM PURCHASE_DETAIL PCD JOIN PURCHASE PC ON (PCD.PCID = PC.PCID) JOIN CATEGORY C ON (PC.CID = C.CID) LEFT JOIN PRODUCT P ON(P.PCDID = PCD.PCDID) WHERE P.PID IS NULL AND PCD.STATUS IN (?, ?, ?, ?) ORDER BY PC.PCID DESC, PCD.PCDID ASC
selectListAfterPaging=SELECT RNUM, PCDID, CGROUP, NAME, APPLICANT, APPLICANT_PHONE, STATUS FROM (SELECT ROWNUM RNUM, PCDID, CGROUP, NAME, APPLICANT, APPLICANT_PHONE, STATUS FROM(SELECT PCD.PCDID, C.CGROUP, C.NAME, PC.APPLICANT, PC.APPLICANT_PHONE, PCD.STATUS FROM PURCHASE_DETAIL PCD JOIN PURCHASE PC ON (PCD.PCID = PC.PCID) JOIN CATEGORY C ON (PC.CID = C.CID) LEFT JOIN PRODUCT P ON(P.PCDID = PCD.PCDID) WHERE P.PID IS NULL AND PCD.STATUS IN (?, ?, ?, ?) ORDER BY PC.PCID DESC, PCD.PCDID ASC)) WHERE RNUM BETWEEN ? AND ?
