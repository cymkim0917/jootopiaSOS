selectPurchaseList=SELECT PC.PCID, B.BNO, M.UNO, PC.APPLICANT, PC.APPLICANT_PHONE,C.CGROUP || ' / ' || C.NAME AS CATEGORY, TO_CHAR(B.BDATE, 'YYYY-MM-DD') BDATE FROM PURCHASE PC JOIN BOARD B ON(PC.PCID = B.PCID) JOIN MEMBER M ON(M.UNO = B.UNO) JOIN CATEGORY C ON(C.CID = PC.CID) WHERE B.STATUS = 'Y'
selectPurchaseOne=SELECT DISTINCT PC.APPLICANT, TO_CHAR(B.BDATE, 'YYYY-MM-DD') BDATE, PC.APPLICANT_ADDRESS, PC.APPLICANT_DISTANCE, PC.APPLICANT_PHONE, C.CGROUP || ' / ' || C.NAME AS CATEGORY, PC.USE_PERIOD, PC.BRAND, PC.MODEL,  PC.PRIME_COST, PC.HOPE_COST, PC.USE_YEAR, B.BCONTENT, PC.MEMO, PC.PCID FROM PURCHASE PC JOIN BOARD B ON (B.PCID = PC.PCID) JOIN CATEGORY C ON (PC.CID = C.CID) JOIN PURCHASE_DETAIL PCD ON (PCD.PCID  = PC.PCID) WHERE PCID=?