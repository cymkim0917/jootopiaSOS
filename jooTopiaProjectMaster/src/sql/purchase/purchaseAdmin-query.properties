selectPurchaseList=SELECT PC.PCID, B.BNO, M.UNO, PC.APPLICANT, PC.APPLICANT_PHONE,C.CGROUP || ' / ' || C.NAME AS CATEGORY, TO_CHAR(B.BDATE, 'YYYY-MM-DD') BDATE FROM PURCHASE PC JOIN BOARD B ON(PC.PCID = B.PCID) JOIN MEMBER M ON(M.UNO = B.UNO) JOIN CATEGORY C ON(C.CID = PC.CID) WHERE B.STATUS = 'Y' ORDER BY PC.PCID DESC
selectPagingList=SELECT * FROM (SELECT PCID, BNO, UNO, APPLICANT, APPLICANT_PHONE, CATEGORY, BDATE, ROWNUM RNUM FROM (SELECT PC.PCID, B.BNO, M.UNO, PC.APPLICANT, PC.APPLICANT_PHONE, C.CGROUP || ' / ' || C.NAME AS CATEGORY, TO_CHAR(B.BDATE, 'YYYY-MM-DD') BDATE FROM PURCHASE PC JOIN BOARD B ON(PC.PCID = B.PCID) JOIN MEMBER M ON(M.UNO = B.UNO) JOIN CATEGORY C ON(C.CID = PC.CID) WHERE B.STATUS = 'Y' ORDER BY PC.PCID DESC)) WHERE RNUM BETWEEN ? AND ?
selectSearchList=SELECT * FROM (SELECT PCID, BNO, UNO, APPLICANT, APPLICANT_PHONE, CATEGORY, BDATE, ROWNUM RNUM FROM (SELECT PC.PCID, B.BNO, M.UNO, PC.APPLICANT, PC.APPLICANT_PHONE, C.CGROUP || ' / ' || C.NAME AS CATEGORY, TO_CHAR(B.BDATE, 'YYYY-MM-DD') BDATE FROM PURCHASE PC JOIN BOARD B ON(PC.PCID = B.PCID) JOIN MEMBER M ON(M.UNO = B.UNO) JOIN CATEGORY C ON(C.CID = PC.CID) WHERE B.STATUS = 'Y' AND ? ORDER BY PC.PCID DESC)) WHERE RNUM BETWEEN ? AND ?
# selectPagingList=SELECT PCID, BNO, UNO, APPLICANT, APPLICANT_PHONE, CATEGORY, BDATE, STATUS, PCDID FROM (SELECT PC.PCID, B.BNO, M.UNO, PC.APPLICANT, PC.APPLICANT_PHONE,C.CGROUP || ' / ' || C.NAME AS CATEGORY, TO_CHAR(B.BDATE, 'YYYY-MM-DD') BDATE, PCD.STATUS, PCD.PCDID FROM PURCHASE PC JOIN PURCHASE_DETAIL PCD ON(PCD.PCID = PC.PCID) JOIN BOARD B ON(PC.PCID = B.PCID)  JOIN MEMBER M ON(M.UNO = B.UNO) JOIN CATEGORY C ON(C.CID = PC.CID) WHERE B.STATUS = 'Y' ORDER BY PC.PCID DESC) WHERE ROWNUM BETWEEN ? AND ?
selectPurchaseOne=SELECT DISTINCT PC.APPLICANT_DISTANCE, PC.APPLICANT, TO_CHAR(B.BDATE, 'YYYY-MM-DD') BDATE, PC.APPLICANT_ADDRESS, PC.APPLICANT_DISTANCE, PC.APPLICANT_PHONE, C.CGROUP || ' / ' || C.NAME AS CATEGORY, PC.USE_PERIOD, PC.BRAND, PC.MODEL,  PC.PRIME_COST, PC.HOPE_COST, PC.USE_YEAR, B.BCONTENT, PC.MEMO, PC.PCID FROM PURCHASE PC JOIN BOARD B ON (B.PCID = PC.PCID) JOIN CATEGORY C ON (PC.CID = C.CID) JOIN PURCHASE_DETAIL PCD ON (PCD.PCID  = PC.PCID) WHERE PCID=?
selectPurchaseAttachment=SELECT AT.FID, AT.ORIGIN_NAME, AT.CHANGE_NAME, AT.FILE_PATH, AT.FILE_LEVEL, AT.UPLOAD_DATE FROM PURCHASE P JOIN BOARD B ON(P.PCID = B.PCID) JOIN ATTACHMENT AT ON(AT.BID = B.BID) WHERE P.PCID=?
selectPersonAccept=INSERT INTO PURCHASE_DETAIL (PCDID, STATUS, PCPRICE, MESSAGE, PCID, PCDATE) VALUES (SEQ_PCDID.nextval, '\uB9E4\uC785\uC911', ?, ?, ?, SYSDATE)   


