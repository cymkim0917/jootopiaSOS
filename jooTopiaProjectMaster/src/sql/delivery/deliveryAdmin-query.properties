insertDelivery=INSERT INTO DELIVERY VALUES(SEQ_DID.NEXTVAL, ?, NULL, NULL, DEFAULT)
selectDeliveryList=SELECT X.DID, X.STATUS, X.START_DATE, X.POID, X.PODATE, X.NAME, X.DMESSAGE, X.PNAME FROM(SELECT ROWNUM AS RNUM, Y.DID, Y.STATUS, Y.START_DATE, Y.POID, Y.PODATE, Y.NAME, Y.DMESSAGE, Y.PNAME FROM (SELECT D.DID, D.STATUS, TO_CHAR(D.START_DATE, 'YYYY-MM-DD') AS START_DATE, O.POID, O.PODATE, O.NAME, O.DMESSAGE, P.PNAME FROM DELIVERY D JOIN PORDER O ON (D.POID = O.POID) JOIN ORDER_DETAIL DE ON (DE.POID = O.POID) JOIN PRODUCT P ON (P.PID = DE.PID) WHERE D.STATUS = ? ORDER BY D.DID DESC) Y)X WHERE X.RNUM BETWEEN ? AND ?
selectDeliveryModal=SELECT D.DID, TO_CHAR(D.START_DATE, 'YYYY-MM-DD') AS START_DATE, O.POID, O.PODATE, O.NAME, O.PHONE, O.ADDRESS, O.DMESSAGE FROM PORDER O JOIN DELIVERY D ON (O.POID = D.POID) WHERE D.DID = ?
updateAdminDeliveryModalOrder=UPDATE PORDER SET NAME = ?, PHONE = ?, ADDRESS = ?, DMESSAGE = ? WHERE POID = ?
updateAdminDeliveryModalDelivery=UPDATE DELIVERY SET START_DATE = ?, STATUS = ? WHERE POID = ?
selectDeliveryOne=SELECT O.POID, O.STATUS AS OSTATUS, O.ADDRESS, O.DMESSAGE, O.PHONE AS OPHONE, O.NAME, D.DID, TO_CHAR(D.START_DATE, 'YYYY-MM-DD') AS START_DATE, D.STATUS AS DSTATUS, M.USER_NAME, M.PHONE AS MPHONE, PY.PRODUCT_PRICE, PY.DELIVERY_PRICE, PY.PAYMENT_OPTION, PY.CARD_COMPANY, PY.CARD_KIND, PY.INSTALLMENT, PY.TID, PY.DEPOSIT_NAME, PY.DEPOSIT_DATE, OD.ODID, P.PNAME, P.PID, TRUNC(P.PPRICE + (P.PPRICE * G.GRADESALES)) AS PPRICE FROM PORDER O JOIN ORDER_DETAIL OD ON (O.POID = OD.POID) JOIN DELIVERY D ON (O.POID = D.POID) JOIN MEMBER M ON (O.UNO = M.UNO) JOIN PAYMENT PY ON (O.PYMID = PY.PYMID) JOIN PRODUCT P ON (OD.PID = P.PID) JOIN PRODUCT_GRADE G ON (P.PGRADE = G.GID) WHERE D.DID = ?
changeStatusDelivery=UPDATE DELIVERY SET STATUS = ?, ARRIVE_DATE = DEFAULT WHERE DID = ?
changeStatusProduct=UPDATE PRODUCT SET STATUS = ? WHERE PID = (SELECT P.PID FROM PORDER O JOIN ORDER_DETAIL OD ON (O.POID = OD.POID) JOIN DELIVERY D ON (O.POID = D.POID) JOIN MEMBER M ON (O.UNO = M.UNO) JOIN PAYMENT PY ON (O.PYMID = PY.PYMID) JOIN PRODUCT P ON (OD.PID = P.PID) JOIN PRODUCT_GRADE G ON (P.PGRADE = G.GID) WHERE D.DID = ?)
selectDelCompletedList=SELECT X.STATUS, X.PODATE, X.POID, X.DID, X.ARRIVE_DATE, X.NAME, X.PNAME, X.DMESSAGE FROM(SELECT ROWNUM AS RNUM, Y.STATUS, Y.PODATE, Y.POID, Y.DID, Y.ARRIVE_DATE, Y.NAME, Y.PNAME, Y.DMESSAGE FROM (SELECT D.STATUS, O.PODATE, O.POID, D.DID, D.ARRIVE_DATE, O.NAME, P.PNAME, O.DMESSAGE FROM PORDER O JOIN ORDER_DETAIL OD ON (O.POID = OD.POID) JOIN DELIVERY D ON (O.POID = D.POID) JOIN MEMBER M ON (O.UNO = M.UNO) JOIN PAYMENT PY ON (O.PYMID = PY.PYMID) JOIN PRODUCT P ON (OD.PID = P.PID) JOIN PRODUCT_GRADE G ON (P.PGRADE = G.GID) WHERE D.STATUS = ? ORDER BY D.ARRIVE_DATE DESC) Y)X WHERE X.RNUM BETWEEN ? AND ?
selectDelCompletedOne=SELECT O.POID, O.STATUS AS OSTATUS, O.ADDRESS, O.DMESSAGE, O.PHONE AS OPHONE, O.NAME, D.DID, D.ARRIVE_DATE, D.STATUS AS DSTATUS, M.USER_NAME, M.PHONE AS MPHONE, PY.PYMID ,PY.PRODUCT_PRICE, PY.DELIVERY_PRICE, PY.PAYMENT_OPTION, PY.CARD_COMPANY, PY.CARD_KIND, PY.INSTALLMENT, PY.TID, PY.DEPOSIT_NAME, PY.DEPOSIT_DATE, OD.ODID, P.PNAME, P.PID, TRUNC(P.PPRICE + (P.PPRICE * G.GRADESALES)) AS PPRICE FROM PORDER O JOIN ORDER_DETAIL OD ON (O.POID = OD.POID) JOIN DELIVERY D ON (O.POID = D.POID) JOIN MEMBER M ON (O.UNO = M.UNO) JOIN PAYMENT PY ON (O.PYMID = PY.PYMID) JOIN PRODUCT P ON (OD.PID = P.PID) JOIN PRODUCT_GRADE G ON (P.PGRADE = G.GID) WHERE D.DID = ?
selectHeapPIdSearch=SELECT P.PID FROM PRODUCT P JOIN ORDER_DETAIL OD ON (P.PID = OD.PID) JOIN PORDER O ON (O.POID = OD.POID) WHERE O.POID = ?
updateAdminHeapStatus=UPDATE HEAP SET STATUS = ? WHERE PID = ?
insertRealase=INSERT INTO RELEASE (RLID, REQUSET_DATE, RLDATE, POID, PID) VALUES ( SEQ_RLID.NEXTVAL, DEFAULT, ?, ?, ? )



