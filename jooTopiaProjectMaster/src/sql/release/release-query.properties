selectList=SELECT D.STATUS, P.POID, D.DID, PP.PID, H.HID, H.LBARCODE FROM PORDER P JOIN DELIVERY D ON (P.POID = D.POID) JOIN ORDER_DETAIL O ON (D.POID = O.POID) JOIN HEAP H ON (O.PID = H.PID) JOIN PRODUCT PP ON (H.PID = PP.PID) JOIN RELEASE R ON (PP.PID = R.PID) WHERE D.STATUS = ?
selectReleaseList=SELECT P.POID, D.DID, R.RLID, R.RLDATE FROM PORDER P, DELIVERY D, RELEASE R WHERE P.POID = D.POID AND D.POID = R.POID
insertAdminRelease=INSERT INTO RELEASE VALUES (SEQ_RLID.NEXTVAL, DEFAULT, DEFAULT, ?, ?)
selectListAfterPaging=SELECT RNUM, POID, DID, RLID, RLDATE FROM (SELECT ROWNUM RNUM, POID, DID, RLID, RLDATE FROM (SELECT PO.POID, D.DID, R.RLID, R.RLDATE FROM RELEASE R, PORDER PO, DELIVERY D WHERE PO.POID = D.POID AND D.POID = R.POID AND R.RLID IS NOT NULL ORDER BY D.DID DESC)) WHERE RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*) FROM (SELECT POID, DID, RLID, RLDATE FROM (SELECT PO.POID, D.DID, R.RLID, R.RLDATE FROM RELEASE R, PORDER PO, DELIVERY D WHERE PO.POID = D.POID AND D.POID = R.POID)) WHERE RLID IS NOT NULL
listCountWait=SELECT COUNT(*) FROM (SELECT STATUS, POID, DID FROM (SELECT D.STATUS, PO.POID, D.DID FROM PORDER PO, DELIVERY D WHERE PO.POID = D.POID AND D.STATUS = ? AND D.DID IS NOT NULL))
selectListAfterPagingWait=SELECT RNUM, DID, POID, STATUS, NAME, PHONE, ADDRESS, DMESSAGE FROM (SELECT ROWNUM RNUM, DID, POID, STATUS, NAME, PHONE, ADDRESS, DMESSAGE FROM (SELECT D.DID, O.POID, D.STATUS, O.NAME, O.PHONE, O.ADDRESS, O.DMESSAGE FROM DELIVERY D JOIN PORDER O ON (O.POID = D.POID) WHERE D.STATUS = ? ORDER BY D.DID DESC)) WHERE RNUM BETWEEN ? AND ?
selectOneReleaseAdmin=SELECT * FROM ORDER_DETAIL OD JOIN PORDER P ON (P.POID=OD.POID)JOIN PRODUCT P ON (P.PID=OD.PID)LEFT JOIN DELIVERY D ON (OD.POID=D.POID)LEFT JOIN HEAP H ON (OD.PID=H.PID)LEFT JOIN ATTACHMENT A ON (OD.PID=A.PID)WHERE D.DID=?