selectList=SELECT P.POID, D.DID, H.HID, H.LBARCODE FROM PORDER P, DELIVERY D, (SELECT * FROM ORDER_DETAIL) O, HEAP H WHERE P.POID = D.POID AND D.POID = O.POID AND O.PID = H.PID
selectReleaseList=SELECT P.POID, D.DID, R.RLID, R.RLDATE FROM PORDER P, DELIVERY D, RELEASE R WHERE P.POID = D.POID AND D.POID = R.POID