selectNameList=SELECT NAME FROM CATEGORY WHERE CGROUP=?
selectCid=SELECT CID FROM CATEGORY WHERE NAME=?
getBedProductList = SELECT RNUM, PID,PNAME,CHANGE_NAME,PPRICE ,CID,CGROUP,PBRAND FROM (SELECT ROWNUM RNUM,PID, PNAME, CHANGE_NAME CHANGE_NAME, PPRICE PPRICE,CID,CGROUP,PBRAND FROM ( SELECT P.PID,P.PNAME,A.CHANGE_NAME,P.PPRICE,C.CID,C.CGROUP,P.PBRAND FROM PRODUCT P JOIN ATTACHMENT A ON (P.PID = A.PID) JOIN CATEGORY C ON(P.CID = C.CID) WHERE P.STATUS = '\uD310\uB9E4\uC911' AND A.FILE_LEVEL=0 AND (P.CID=1 OR P.CID=2 OR P.CID=3 OR P.CID=4 OR P.CID=5) ORDER BY PDATE DESC) ) WHERE RNUM BETWEEN ? AND ?
