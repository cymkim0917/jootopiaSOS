selectNameList=SELECT NAME FROM CATEGORY WHERE CGROUP=?
selectCid=SELECT CID FROM CATEGORY WHERE NAME=?
getBedProductList = select p.pid,p.pname,a.change_name,p.pprice,c.cid,c.cgroup,p.pbrand from product p ,attachment a, category c where p.pid = a.pid and p.cid = c.cid and file_level = 0 and  p.status='\uD310\uB9E4\uC911' and (c.cid=1 or c.cid = 2 or c.cid = 3 or c.cid = 4 or c.cid = 5) order by p.pdate desc
getStudyProductList = select p.pid,p.pname,a.change_name,p.pprice,c.cid,c.cgroup,p.pbrand from product p ,attachment a, category c where p.pid = a.pid and p.cid = c.cid and file_level = 0 and  p.status='\uD310\uB9E4\uC911' and (c.cid=11 or c.cid = 12 or c.cid = 13 or c.cid = 14 or c.cid = 15) order by p.pdate desc
