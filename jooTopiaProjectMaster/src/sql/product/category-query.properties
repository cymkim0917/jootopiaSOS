selectNameList=SELECT NAME FROM CATEGORY WHERE CGROUP=?
selectCid=SELECT CID FROM CATEGORY WHERE NAME=?
getBedProductList = SELECT RNUM, PID,PNAME,CHANGE_NAME,PPRICE ,CID,CGROUP,PBRAND FROM (SELECT ROWNUM RNUM,PID, PNAME, CHANGE_NAME CHANGE_NAME, PPRICE PPRICE,CID,CGROUP,PBRAND FROM ( SELECT P.PID,P.PNAME,A.CHANGE_NAME,P.PPRICE,C.CID,C.CGROUP,P.PBRAND FROM PRODUCT P JOIN ATTACHMENT A ON (P.PID = A.PID) JOIN CATEGORY C ON(P.CID = C.CID) WHERE P.STATUS = '\uD310\uB9E4\uC911' AND A.FILE_LEVEL=0 AND (P.CID=1 OR P.CID=2 OR P.CID=3 OR P.CID=4 OR P.CID=5) ORDER BY PDATE DESC) ) WHERE RNUM BETWEEN ? AND ?
getStudyProductList = select p.pid,p.pname,a.change_name,p.pprice,c.cid,c.cgroup,p.pbrand from product p ,attachment a, category c where p.pid = a.pid and p.cid = c.cid and file_level = 0 and  p.status='\uD310\uB9E4\uC911' and (c.cid=11 or c.cid = 12 or c.cid = 13 or c.cid = 14 or c.cid = 15) order by p.pdate desc
getKitchenProductList = select p.pid,p.pname,a.change_name,p.pprice,c.cid,c.cgroup,p.pbrand from product p ,attachment a, category c where p.pid = a.pid and p.cid = c.cid and file_level = 0 and  p.status='\uD310\uB9E4\uC911' and (c.cid=21 or c.cid = 22 or c.cid = 23 or c.cid = 24 or c.cid = 25) order by p.pdate desc
getLivingProductList = select p.pid,p.pname,a.change_name,p.pprice,c.cid,c.cgroup,p.pbrand from product p ,attachment a, category c where p.pid = a.pid and p.cid = c.cid and file_level = 0 and  p.status='\uD310\uB9E4\uC911' and (c.cid=31 or c.cid = 32 or c.cid = 33 or c.cid = 34 or c.cid = 35) order by p.pdate desc
getOneProductList = select p.pid,p.pname,a.change_name,p.pprice,c.cid,c.cgroup,p.pbrand from product p ,attachment a, category c where p.pid = a.pid and p.cid = c.cid and file_level = 0 and  p.status='\uD310\uB9E4\uC911' and c.cid=?
