selectAddList=SELECT X.RNUM, X.STATUS, X.CGROUP, X.NAME, X.PID, X.FID, X.ORIGIN_NAME, X.CHANGE_NAME, X.FILE_PATH, X.PNAME, X.PPRICE FROM(SELECT ROWNUM AS RNUM, A.STATUS, A.CGROUP, A.NAME, A.PID, A.FID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, A.PNAME, A.PPRICE FROM (SELECT ROWNUM AS RNUM, P.STATUS, C.CGROUP, C.NAME, P.PID, A.FID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, P.PNAME, P.PPRICE FROM PRODUCT P JOIN CATEGORY C ON (P.CID = C.CID) JOIN ATTACHMENT A ON (P.PID = A.PID) WHERE P.STATUS = ? AND A.STATUS = 'Y' AND A.FILE_LEVEL = 0 ORDER BY P.PID DESC) A)X WHERE X.RNUM BETWEEN ? AND ?
selectAddOne=SELECT C.CGROUP, C.NAME, P.PNAME, P.PID, D.PCPRICE, P.PGRADE, P.PPRICE, P.PCONTENT, A.FID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH FROM PRODUCT P JOIN CATEGORY C ON (P.CID = C.CID) JOIN PURCHASE_DETAIL D ON (P.PCDID = D.PCDID) JOIN ATTACHMENT A ON (P.PID = A.PID) WHERE P.PID = ? AND FILE_LEVEL = 0
selectList=SELECT X.RNUM, X.STATUS, X.CGROUP, X.NAME, X.PID, X.FID, X.ORIGIN_NAME, X.CHANGE_NAME, X.FILE_PATH, X.PNAME, X.PPRICE, X.GRADESALES FROM(SELECT ROWNUM AS RNUM, Y.STATUS, Y.CGROUP, Y.NAME, Y.PID, Y.FID, Y.ORIGIN_NAME, Y.CHANGE_NAME, Y.FILE_PATH, Y.PNAME, Y.PPRICE, Y.GRADESALES FROM (SELECT ROWNUM AS RNUM, P.STATUS, C.CGROUP, C.NAME, P.PID, A.FID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, P.PNAME, P.PPRICE, G.GRADESALES FROM PRODUCT P JOIN CATEGORY C ON (P.CID = C.CID) JOIN ATTACHMENT A ON (P.PID = A.PID) JOIN PRODUCT_GRADE G ON (P.PGRADE = G.GID) WHERE A.FILE_LEVEL = '0' AND (P.STATUS = ? OR P.STATUS = ?) ORDER BY P.PID DESC) Y)X WHERE X.RNUM BETWEEN ? AND ?
selectProOne=SELECT P.PNAME, P.PID, P.STATUS, C.CGROUP, C.NAME, P.PPRICE, G.GRADESALES, PCONTENT FROM PRODUCT P JOIN CATEGORY C ON (P.CID = C.CID) JOIN PRODUCT_GRADE G ON (P.PGRADE = G.GID) WHERE P.PID = ?
