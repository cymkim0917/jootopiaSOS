updateProduct=UPDATE PRODUCT SET PNAME = ?, PPRICE = ?, PCONTENT = ?, CID = ?, STATUS = ? WHERE PID = ?
addUpdateAttachment=UPDATE ATTACHMENT SET FILE_LEVEL = 1 WHERE FID = ?
insertAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_FID.NEXTVAL, ?, ?, ?, ?, DEFAULT, DEFAULT, NULL, 1, ?, NULL)
selectAddList=SELECT P.STATUS, C.CGROUP, C.NAME, P.PID, A.FID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, P.PNAME, P.PPRICE FROM PRODUCT P JOIN CATEGORY C ON (P.CID = C.CID) JOIN ATTACHMENT A ON (P.PID = A.PID) WHERE P.STATUS = ? AND A.STATUS = 'Y' AND A.FILE_LEVEL = 0
selectAddOne=SELECT C.CGROUP, C.NAME, P.PNAME, P.PID, D.PCPRICE, P.PGRADE, P.PPRICE, P.PCONTENT, A.FID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH FROM PRODUCT P JOIN CATEGORY C ON (P.CID = C.CID) JOIN PURCHASE_DETAIL D ON (P.PCDID = D.PCDID) JOIN ATTACHMENT A ON (P.PID = A.PID) WHERE P.PID = ? AND FILE_LEVEL = 0
selectList=SELECT P.STATUS, C.CGROUP, C.NAME, P.PID, A.FID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, P.PNAME, P.PPRICE, G.GRADESALES FROM PRODUCT P JOIN CATEGORY C ON (P.CID = C.CID) JOIN ATTACHMENT A ON (P.PID = A.PID) JOIN PRODUCT_GRADE G ON (P.PGRADE = G.GID) WHERE A.FILE_LEVEL = '0' AND (P.STATUS = ? OR P.STATUS = ?)
