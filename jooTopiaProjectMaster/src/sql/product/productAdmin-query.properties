updateProduct=UPDATE PRODUCT SET PNAME = ?, PPRICE = ?, PCONTENT = ?, CID = ?, STATUS = ? WHERE PID = ?
insertAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_FID.NEXTVAL, ?, ?, ?, ?, DEFAULT, DEFAULT, NULL, 1, ?, NULL)
selectAddList=SELECT P.STATUS, C.CGROUP, C.CATEGORY_NAME, P.PID, A.FID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, P.PNAME, P.PPRICE FROM PRODUCT P JOIN CATEGORY C ON (C.CID = P.CID) JOIN ATTACHMENT A ON (P.PID = A.PID) WHERE P.STATUS = ? AND A.STATUS = 'Y' AND A.FILE_LEVEL = 0
selectAddOne=SELECT C.CGROUP, C.CATEGORY_NAME, P.PNAME, P.PID, D.PCPRICE, P.PGRADE, P.PPRICE, P.PCONTENT FROM PRODUCT P JOIN CATEGORY C ON (P.CID = C.CID) JOIN PURCHASE_DETAIL D ON (P.PCDID = D.PCDID) WHERE PID = ?
