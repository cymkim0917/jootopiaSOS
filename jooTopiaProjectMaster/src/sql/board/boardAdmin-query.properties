insertAdminNotice=INSERT INTO BOARD(BID, BNO, BTYPE, BTITLE, BCONTENT, STATUS, BDATE, MODIFY_DATE, BCOUNT, UNO) VALUES(SEQ_BID.NEXTVAL, SEQ_BNO2_NOTICE.NEXTVAL,1,?,?,DEFAULT,DEFAULT, DEFAULT, DEFAULT, 1)
noticeListCount=SELECT COUNT(*) FROM BOARD WHERE BTYPE BETWEEN 1 AND 2 AND STATUS='Y'
selectNoticeListPaging=SELECT X.RNUM, X.BID, X.BNO, X.BTITLE, X.BCONTENT, X.STATUS, X.BDATE, X.MODIFY_DATE, X.BCOUNT, X.BTYPE, X.START_DATE, X.FINISH_DATE, X.UNO FROM(SELECT ROWNUM AS RNUM, A.BID, A.BNO, A.BTITLE, A.BCONTENT, A.STATUS, A.BDATE, A.MODIFY_DATE, A.BCOUNT, A.BTYPE, A.START_DATE, A.FINISH_DATE, A.UNO FROM (SELECT ROWNUM AS RNUM, BID, BNO, BTITLE, BCONTENT, STATUS, BDATE, MODIFY_DATE, BCOUNT, BTYPE, START_DATE, FINISH_DATE, UNO FROM BOARD WHERE BTYPE BETWEEN 1 AND 2 ORDER BY BNO DESC) A) X WHERE X.RNUM BETWEEN ? AND ?
selectNoticeCurrval=SELECT SEQ_BID.CURRVAL FROM DUAL
insertNoticeAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_FID.NEXTVAL, ?, ?, ?, 1, DEFAULT, DEFAULT, NULL, 3, NULL, ?)
insertAdminEvent=INSERT INTO BOARD(BID, BNO, BTYPE, BTITLE, BCONTENT, STATUS, BDATE, MODIFY_DATE, BCOUNT, START_DATE, FINISH_DATE ,UNO) VALUES(SEQ_BID.NEXTVAL, SEQ_BNO2_NOTICE.NEXTVAL, 2, ?, ?, DEFAULT, DEFAULT, DEFAULT, DEFAULT, ?, ?, 1)
searchNotice=SELECT X.RNUM, X.BID, X.BNO, X.BTITLE, X.BCONTENT, X.STATUS, X.BDATE, X.MODIFY_DATE, X.BCOUNT, X.BTYPE, X.START_DATE, X.FINISH_DATE, X.UNO FROM(SELECT ROWNUM AS RNUM, A.BID, A.BNO, A.BTITLE, A.BCONTENT, A.STATUS, A.BDATE, A.MODIFY_DATE, A.BCOUNT, A.BTYPE, A.START_DATE, A.FINISH_DATE, A.UNO FROM (SELECT ROWNUM AS RNUM, BID, BNO, BTITLE, BCONTENT, STATUS, BDATE, MODIFY_DATE, BCOUNT, BTYPE, START_DATE, FINISH_DATE, UNO FROM BOARD WHERE BTYPE=? AND BTITLE LIKE '%'||?||'%' ORDER BY BNO DESC) A) X WHERE X.RNUM BETWEEN ? AND ?
searchNoticeAll=SELECT X.RNUM, X.BID, X.BNO, X.BTITLE, X.BCONTENT, X.STATUS, X.BDATE, X.MODIFY_DATE, X.BCOUNT, X.BTYPE, X.START_DATE, X.FINISH_DATE, X.UNO FROM(SELECT ROWNUM AS RNUM, A.BID, A.BNO, A.BTITLE, A.BCONTENT, A.STATUS, A.BDATE, A.MODIFY_DATE, A.BCOUNT, A.BTYPE, A.START_DATE, A.FINISH_DATE, A.UNO FROM (SELECT ROWNUM AS RNUM, BID, BNO, BTITLE, BCONTENT, STATUS, BDATE, MODIFY_DATE, BCOUNT, BTYPE, START_DATE, FINISH_DATE, UNO FROM BOARD WHERE BTYPE BETWEEN 1 AND 2 AND BTITLE LIKE '%'||?||'%' ORDER BY BNO DESC) A) X WHERE X.RNUM BETWEEN ? AND ?
updateCount=UPDATE BOARD SET BCOUNT=(SELECT BCOUNT FROM BOARD WHERE BID =?) +1 WHERE BID=?
selectOneNotice=SELECT B.BID, B.BNO, B.BTYPE, B.BTITLE, B.BCONTENT, B.STATUS, B.BDATE, B.MODIFY_DATE, B.BCOUNT, B.UNO, A.FID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH FROM BOARD B JOIN ATTACHMENT A ON (B.BID=A.BID) WHERE B.BID=?
updateNotice=UPDATE BOARD SET BTITLE=?, BCONTENT=?, MODIFY_DATE=DEFAULT WHERE BID=?
updateNoticeAttachment=UPDATE ATTACHMENT SET ORIGIN_NAME=?, CHANGE_NAME=?, UPLOAD_DATE=DEFAULT WHERE BID=?

