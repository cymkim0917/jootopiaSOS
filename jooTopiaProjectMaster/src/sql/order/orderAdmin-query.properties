selectAdminTotalOrder=SELECT * FROM ORDER
selectPaymentList=SELECT O.STATUS, O.PODATE, O.POID, M.USER_NAME, O.DMESSAGE, P.PNAME, (PRODUCT_PRICE + DELIVERY_PRICE) AS TOTALPRICE FROM PORDER O JOIN MEMBER M ON (O.UNO = M.UNO) JOIN ORDER_DETAIL D ON (D.POID = O.POID) JOIN PRODUCT P ON (P.PID = D.PID) JOIN PAYMENT PY ON (PY.PYMID = O.PYMID) WHERE O.STATUS = ? ORDER BY O.POID
changeStatusOrder=UPDATE PORDER SET STATUS = ? WHERE POID = ?
selectPaymentOne=SELECT P.PNAME, P.PID, TRUNC(P.PPRICE + (P.PPRICE * G.GRADESALES)) AS PPRICE, O.NAME, O.PHONE AS OPHONE, O.ADDRESS, O.DMESSAGE, O.STATUS, O.POID, O.PODATE, D.ODID, PY.PRODUCT_PRICE, PY.DELIVERY_PRICE, PY.DELIVERY_PRICE, PY.DEPOSIT_NAME, PY.CARD_COMPANY, PY.CARD_KIND, PY.INSTALLMENT, PY.TID, PY.PAYMENT_OPTION, M.USER_NAME, M.PHONE AS MPHONE FROM PORDER O JOIN MEMBER M ON (O.UNO = M.UNO) JOIN ORDER_DETAIL D ON (O.POID = D.POID) JOIN PRODUCT P ON (D.PID = P.PID) JOIN PRODUCT_GRADE G ON (P.PGRADE = G.GID) JOIN PAYMENT PY ON (O.PYMID = PY.PYMID) WHERE O.POID = ? ORDER BY D.ODID
updatePayment=UPDATE (SELECT O.POID, PY.PYMID, PY.STATUS AS STATUS, PY.DEPOSIT_DATE AS DEPOSIT_DATE, PY.DEPOSIT_NAME AS DEPOSIT_NAME FROM PAYMENT PY JOIN PORDER O ON (O.PYMID = PY.PYMID) WHERE O.POID = ?) SET STATUS = ?, DEPOSIT_DATE = SYSDATE
