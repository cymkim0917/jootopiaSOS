selecHeaptList=SELECT * FROM PRODUCT P JOIN CATEGORY C ON (P.CID = C.CID) JOIN PURCHASE_DETAIL D ON (P.PCDID = D.PCDID) LEFT JOIN HEAP H ON (P.PID = H.PID) WHERE HID IS NULL ORDER BY P.PID DESC
insertAdminHeap=INSERT INTO HEAP VALUES(SEQ_HID.NEXTVAL, ?, DEFAULT, '\uC801\uCE58\uC911', ?)
selectOneHeapAdmin=SELECT * FROM ATTACHMENT A, PRODUCT P WHERE A.PID = P.PID AND FILE_LEVEL = 0 AND A.PID = ?
selectListAfterPaging=SELECT RNUM, PID, PNAME, CGROUP, NAME FROM (SELECT ROWNUM RNUM, PID, PNAME, CGROUP, NAME FROM (SELECT P.PID, P.PNAME, C.CGROUP, C.NAME FROM PRODUCT P, CATEGORY C, HEAP H WHERE P.CID = C.CID AND P.PID = H.PID(+) AND H.HID IS NULL ORDER BY P.PID DESC)) WHERE RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*) FROM PRODUCT P JOIN CATEGORY C ON (P.CID = C.CID) LEFT JOIN HEAP H ON (P.PID = H.PID) WHERE H.HID IS NULL ORDER BY P.PID DESC
